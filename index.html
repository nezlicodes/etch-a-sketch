<!DOCTYPE <!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Etch-a-Sketch</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
    
</head>
<body>
    <div class="container"></div>
    
    
    <script>
        const body = document.querySelector('body')
        body.setAttribute("style", "background: rgb(350,200,200);")
        let title = document.createElement("h1");
        title.textContent = "Etch-a-sketch";
        body.insertBefore(title, body.childNodes[0]);
        title.setAttribute('style', 'font-family: monospace, display: flex; justify-content:center; align-content: center;')

        const container= document.querySelector('.container');

        container.setAttribute("style", "height: 100%;display:grid; grid-gap: 15px; grid-template-columns:repeat(5, 1fr); grid-template-areas: 'h h h h h' 'm g g g n' 'm g g g n' 'm g g g n' 'f f f f f';");

        const grid = document.createElement("div");
        grid.className= "grid";
        container.appendChild(grid);
        grid.setAttribute("style", "grid-area: g; border: 5px solid white; display: grid; grid-template-columns: repeat(16,1fr); grid-template-rows: repeat(16, 1fr); grid-gap:2px;")
        
        let griid = document.querySelector(".grid");
        
        let createDiv = function (num) {
            for (let i = 0; i<num; i++) {
                let div = document.createElement("div");
                div.className = "a" ;
                div.setAttribute("style", "border: 2px solid black;")
                griid.appendChild(div);
            }
        }
        createDiv(256);
        let colorDiv = function (){ 
            let a = document.querySelectorAll('.a');
            for ( let i =0; i<a.length; i++){
                
                a[i].addEventListener('mouseover', () =>{
                    a[i].classList.add = "red";
                    a[i].setAttribute('style', 'border: 2px solid black; background:rgb(300,120,180);');
                    
                    })
                
            }
        }

        let newColor = function (){ 
            let red = document.querySelectorAll('.red');
            for ( let i =0; i<red.length; i++){
                
                red[i].addEventListener('mouseover', () =>{

                    a[i].setAttribute('style', 'border: 2px solid black; background:rgb(340,160,220);');
                    })
                
            }
        }
        

        let erase = document.createElement("BUTTON");
        erase.className = "erase";
        erase.textContent = "Erase";
        container.appendChild(erase);

        erase.addEventListener('click', ()=> {
            let a = document.querySelectorAll('.a');
            for ( let i =0; i<a.length; i++){
                
                a[i].addEventListener('mouseover', () =>{
                    a[i].setAttribute('style', 'border: 2px solid black; background:rgb(350,200,200);')})
            }

        })

          

        let reset = document.createElement("BUTTON");
        reset.textContent = "reset";
        container.appendChild(reset);
        
        
        reset.addEventListener('click', ()=> {
            let a = document.querySelectorAll('.a');
            for ( let i =0; i<a.length; i++){
                    a[i].setAttribute('style', 'border: 2px solid black; background:rgb(350,200,200);')
            }
            colorDiv();
            
        })

        
       
       let buttons = document.querySelectorAll('button');
       for (let i =0; i<buttons.length; i++){
        buttons[i].setAttribute("style", " align-self: center; justify-self: center;");
        }
        colorDiv();
        newColor();
        
    </script>
</body>
</html>
